<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
         <div class="col-md-6 mt-3">
             <div class="card">
              <div class="card-header bg-success">
                Create a New Item
              </div>
              <div class="card-body">
                <form method="POST">
                {% csrf_token %}
                 <div class="col-auto">
                <label class="col-form-label" for="name">Name:</label>
                 </div>
                  <div class="col-auto">
                <input type="text"  class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
              <div class="col-auto">
                <label class="col-form-label" for="description">Description:</label>
              </div>
                <div class="col-auto">
                <textarea id="description" class="form-control" name="description" placeholder="description"  required></textarea>
                </div>

                <button class="btn btn-success mt-2" type="submit">Create</button>
            </form>
                 <a href="{% url 'item_list' %}">Back to Items</a>
              </div>
            </div>
        </div>
        <div class="co-md-3"></div>
    </div>
</div>
</body>
</html>
